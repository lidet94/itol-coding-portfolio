<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic Calculator</title>
</head>

<body>
    <!--heading-->
    <h1>Calculator</h1>

    <!--main section-->
    <div class="calculator">
        <input type="number" id="number1" placeholder="Enter first number">
        <input type="number" id="number2" placeholder="Enter second number">

        <button onclick="calculator('add')">+</button>
        <button onclick="calculator('subtract')">-</button>
        <button onclick="calculator('multiply')">*</button>
        <button onclick="calculator('divide')">/</button>
        <button onclick="calculator('clear')">Clear</button>

        <p id="displayArea"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
